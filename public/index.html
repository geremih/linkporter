<html>
  <head>
    <title>
      LinkPorter
    </title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">

  </head>
  <body>
    <div class="container">

      <div class="col-md-4 col-md-offset-4">
        <div class="page-header">
          <h1>
            LinkPorter
          </h1>
        </div>
        <p class="lead">
          Sharing links has never been easier
        </p>

        <div class="row">
          <form  role="form">
            <div class="form-group">
              <input id="url" class="form-control" placeholder="Paste your link here"/>
            </div>
            <button id="submit-button"class="btn btn-primary btn-large">Send </button>

          </form>

        </div>
        <div class="row">
          Connected Users:
          <div id="count">
            0
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/js/index.js"> </script>
  </body>
</html>
